<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
   <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-wrapper">
                <h2>Sign Up</h2>
                <form action="../php/signup.php" method="post">
                    <div class="input-group">
                        <input type="text" name="usuario" required>
                        <label for="usuario">usuario</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="nombre" required>
                        <label for="nombre">nombre</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="apellido" required>
                        <label for="apellido">Apellido</label>
                    </div>

                    <div class="input-group">
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirm_password" required>
                        <label for="confirm_password">Confirmar Contraseña</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="age" required>
                        <label for="age">Tengo 18 años de edad</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="terms" required>
                        <label for="terms">Acepto los <a href="../html/terminos-y-condiciones.html">Terminos y Condiciones</a></label>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
                <div class="login-link">
                    <p>Ya tienes un cuenta? <a href="login.html">Ingresa</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
