    <div class="profile-container mx-auto">
        <h2 class="text-center mb-4"><u>Editar perfil</u></h2>
        <hr>
        <br>
        <div class="centrarform">
            <form>

            <!-- Usuario -->
            <div class="mb-3">
                  <label for="usuario" class="form-label"><b>Usuario</b></label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su Usuario">
            </div>
            <hr>

            <!-- Nombre -->
            <div class="mb-3">
                 <label for="nombre" class="form-label"><b>Nombre</b></label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
            </div>
            <hr>
            <!-- Apellido -->
            <div class="mb-3">
                 <label for="apellido" class="form-label"><b>Apellido</b></label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
            </div>
            <hr>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email</b></label>
              <input type="text" class="form-control" id="email" placeholder="Ingrese su Email">
          </div>
          <hr>

          <!-- Descripcion -->
          <div class="mb-3">
            <label for="descripcion" class="form-label"><b>Descripcion</b></label>
          <input type="text" class="form-control" id="descripcion" placeholder="Ingrese su Descripcion">
            </div>
            <hr>

            <!-- DNI -->
            <div class="mb-3">
            <label for="dni" class="form-label"><b>DNI</b></label>
            <input type="number" class="form-control" id="usuario" placeholder="Ingrese su DNI">
            </div>
            <hr>

            <!-- CP -->
            <div class="mb-3">
            <label for="cp" class="form-label"><b>Codigo Postal</b></label>
            <input type="number" class="form-control" id="cp" placeholder="Ingrese su Codigo Postal">
            </div>
            <hr>

            <!-- Localidad -->
            <div class="mb-3">
                <label for="localidad" class="form-label"><b>Ciudad</b></label>
                <input type="text" class="form-control" id="localidad" placeholder="Ingrese su Ciudad">
            </div>
            <hr>
            <!-- Provincia -->
            <div class="mb-3">
                <label for="provincia" class="form-label"><b>Provincia</b></label>
                <select class="form-select" id="provincia">
                    <option selected>Seleccione su provincia</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Tucumán">Tucumán</option>
                    <option value="Tucumán">Formosa</option>
                    <option value="Tucumán">Salta</option>
                    <option value="Tucumán">Jujuy</option>
                    <option value="Tucumán">La rioja</option>
                    <!-- Puedes agregar más opciones según las provincias de tu país -->
                </select>
            </div>
            <hr>

            <!-- Número de Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label"><b>Número de Teléfono</b></label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>
            <hr>
            <!-- Cargar Imagen de Perfil -->
            <div class="mb-3">
                <label for="imagenPerfil" class="form-label"><b>Cargar Imagen de Perfil</b></label>
                <input class="form-control" type="file" id="imagenPerfil">
            </div>

            <div class="text-center">
